<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor fondo-calculadora">
        <p class="formula">0</p>
        <div class="contenedor-calculadora">
            <div class="boton boton-gris">
                <p class="limpiar">AC</p>
            </div>
            <div class="boton boton-gris">
                <p>+/-</p>
            </div>
            <div class="boton boton-gris">
                <p>%</p>
            </div>
            <div class="boton boton-naranja">
                <p class="operador">/</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">7</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">8</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">9</p>
            </div>
            <div class="boton boton-naranja">
                <p class="operador">*</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">4</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">5</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">6</p>
            </div>
            <div class="boton boton-naranja">
                <p class="operador">-</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">1</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">2</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">3</p>
            </div>
            <div class="boton boton-naranja">
                <p class="operador">+</p>
            </div>
            <div class="boton boton-gris-oscuro cero">
                <p class="numero">0</p>
            </div>
            <div class="boton boton-gris-oscuro">
                <p class="numero">,</p>
            </div>
            <div class="boton boton-naranja">
                <p class="total">=</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/botones.js"></script>
</body>
</html>
