<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="ventana">
            <div class="contenedor-ventana">
                <div class="btn close"></div>
                <div class="btn minimize"></div>
            </div>
        </div>
        <div class="fondo-calculadora">
            <p class="formula">0</p>
            <div class="contenedor-calculadora">
                <p class="boton boton-gris limpiar">AC</p>
                <p class="boton boton-gris operador" id="negativo">+/-</p>
                <p class="boton boton-gris operador" id="porcentaje">%</p>
                <p class="boton boton-naranja operador" id="dividir">/</p>
                <p class="boton boton-gris-oscuro numero">7</p>
                <p class="boton boton-gris-oscuro numero">8</p>
                <p class="boton boton-gris-oscuro numero">9</p>
                <p class="boton boton-naranja operador" id="multiplicar">*</p>
                <p class="boton boton-gris-oscuro numero">4</p>
                <p class="boton boton-gris-oscuro numero">5</p>
                <p class="boton boton-gris-oscuro numero">6</p>
                <p class="boton boton-naranja operador" id="restar">-</p>
                <p class="boton boton-gris-oscuro numero">1</p>
                <p class="boton boton-gris-oscuro numero">2</p>
                <p class="boton boton-gris-oscuro numero">3</p>
                <p class="boton boton-naranja operador" id="sumar">+</p>
                <p class="boton boton-gris-oscuro numero cero">0</p>
                <p class="boton boton-gris-oscuro numero">.</p>
                <p class="boton boton-naranja total">=</p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
